<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=1x&id=w8uA2lyOFNbd&format=png">
</head>
<body>
    <div class="main-div">
        <div class="cal">
            <h3 class="cal-details1">Calculator</h3>
            <h4 class="cal-details2">fx-991MS</h4>
        </div>
        <div >
            <div class="op">
                <input class="input" type="text">
            </div>
            <div class="btn-dtl">
                <button class="button" style="background-color: #ebab34;">C</button>
                <button class="button" style="background-color: #ebab34;">AC</button>
                <button class="button" style="background-color: #ebab34;">%</button>
                <button class="button" style="background-color: #ebab34;">/</button>
            </div>
            <div class="btn-dtl">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" style="background-color: #ebab34;">X</button>
            </div>
            <div class="btn-dtl">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" style="background-color: #ebab34;">-</button>
            </div>
            <div class="btn-dtl">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button" style="background-color: #ebab34;">+</button>
            </div>
            <div class="btn-dtl">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button equalto" style="background-color: #ebab34;">=</button>
            </div>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
